<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>사용자 검색 결과</title>
	<link rel="stylesheet" href="/findpasswd.css">
</head>
<body>
	<div class="result-container">
		<h1>비밀번호 검색 결과</h1>
		<div th:if="${passwd}">
		    <p th:text="${passwd}"></p>
		</div>
		<div th:if="${error}">
		    <p class="error-message" th:text="${error}"></p>
		</div>
	    <button onclick="location.href='/todo/findpasswd'">다시 검색</button>
	    <button type="button" onclick="location.href='/todo/login'">로그인으로 돌아가기</button>
	</div>
</body>
</html>
