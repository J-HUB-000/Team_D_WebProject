<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>내 정보</title>
    <style>
    body {
        background: linear-gradient(120deg, orange 0%, yellow 100%);
        height: 100%;
        min-height: 100vh;
        margin: 0;
        padding: 0;
    }
    .info-container {
        background: #fff;
        max-width: 500px;
        margin: 60px auto 0 auto;
        padding: 36px 32px 28px 32px;
        border-radius: 40px;
        box-shadow: 0 0px 0px, 0 0px 15px;
        text-align: center;
    }
    .info-container h2 {
        color: darkorange;
        letter-spacing: 3px;
        margin-bottom: 28px;
    }
    .info-table {
        width: 100%;
        border-collapse: collapse;
        margin: 0 auto 20px auto;
        font-size: 18px;
    }
    .info-table th, .info-table td {
        border: 1px solid #ffd699;
        padding: 12px 16px;
        text-align: left;
    }
    .info-table th {
        background: #fff6e0;
        color: #ff9800;
        font-weight: bold;
        width: 30%;
    }
    .info-table td {
        background: #fff;
        color: #444;
    }
    .info-container button {
        width: 100%;
        padding: 12px 0;
        background: linear-gradient(90deg, #ffb347, #ff9800);
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 10px;
        transition: background 0.2s;
    }
    .info-container button:hover {
        background: linear-gradient(90deg, #ff9800, #ffb347);
    }
    </style>
</head>
<body>
<div class="info-container">
    <h2>내 정보</h2>
    <table class="info-table">
        <tr><th>이름</th><td th:text="${user.name}"></td></tr>
        <tr><th>이메일</th><td th:text="${user.email}"></td></tr>
        <tr><th>전화번호</th><td th:text="${user.phone}"></td></tr>
    </table>
    <button onclick="location.href='/todo/homepage'">메인으로</button>
</div>
</body>
</html>
