<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기</title>
    <style>
    body {
        background: linear-gradient(120deg, orange 0%, yellow 100%);
        height: 100%;
        min-height: 100vh;
        margin: 0;
        padding: 0;
    }
    .login-container {
        background: #fff;
        max-width: 500px;
        margin: 30px auto;
        padding: 36px 32px 28px 32px;
        border-radius: 40px;
        box-shadow: 0 0px 0px, 0 0px 30px;
        text-align: center;
    }
    .login-container h1 {
        color: darkorange;
        letter-spacing: 3px;
        margin-bottom: 28px;
    }
    .login-container label {
        display: block;
        text-align: left;
        margin-bottom: 10px;
        color: black;
        font-weight: bold;
    }
    .login-container input[type="email"] {
        width: 100%;
        padding: 10px 0px;
        margin-bottom: 18px;
        border: 1px solid lightgrey;
        border-radius: 10px;
        font-size: 20px;
        transition: border-color 0.2s;
    }
    .login-container input:focus {
        border-color: orange;
        outline: none;
    }
    .login-container button[type="submit"] {
        width: 100%;
        padding: 10px 0;
        background: linear-gradient(90deg, #ffb347, #ff9800);
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        margin-bottom: 10px;
        transition: background 0.2s;
    }
    .login-container button[type="submit"]:hover {
        background: linear-gradient(90deg, #ff9800, #ffb347);
    }
    .login-container .extra-buttons {
        display: flex;
        gap: 8px;
        margin-top: 10px;
    }
    .login-container .extra-buttons button {
        flex: 1;
        padding: 8px 0;
        background: #eee;
        border: none;
        border-radius: 6px;
        color: #444;
        font-size: 15px;
        cursor: pointer;
        transition: background 0.2s;
    }
    .login-container .extra-buttons button:hover {
        background: #ffd699;
        color: #ff9800;
    }
    </style>
</head>
<body>
<div class="login-container">
    <h1>비밀번호 찾기</h1>
    <form th:action="@{/todo/findpasswd}" method="post">
        <label for="email">이메일</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">비밀번호 찾기</button>
    </form>
    <div th:if="${error}">
        <p class="error-message" th:text="${error}"></p>
    </div>
    <div class="extra-buttons">
        <button type="button" onclick="location.href='/todo/login'">로그인으로 돌아가기</button>
    </div>
</div>
</body>
</html>
