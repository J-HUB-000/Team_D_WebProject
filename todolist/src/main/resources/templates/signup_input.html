<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
    body {
        background: linear-gradient(120deg, orange 0%, yellow 100%);
        height: 100%;
        min-height: 100vh;
    }
    .signup-container {
        background: #fff;
        max-width: 500px;
        margin: 40px auto;
        padding: 36px 32px 28px 32px;
        border-radius: 40px;
        box-shadow: 0 0px 0px, 0 0px 5px;
        text-align: center;
    }
    .signup-container h1 {
        color: darkorange;
        letter-spacing: 3px;
        margin-bottom: 24px;
    }
    .signup-container label {
        display: block;
        text-align: left;
        margin-bottom: 10px;
        color: black;
        font-weight: bold;
    }
    .signup-container input[type="text"],
    .signup-container input[type="email"],
    .signup-container input[type="password"] {
        width: 100%;
        padding: 10px 0px;
        margin-bottom: 18px;
        border: 1px solid lightgrey;
        border-radius: 10px;
        font-size: 20px;
        transition: border-color 0.2s;
    }
    .signup-container input:focus {
        border-color: orange;
        outline: none;
    }
    .signup-container .button-group {
        display: flex;
        gap: 10px;
        margin-top: 10px;
    }
    .signup-container input[type="submit"],
    .signup-container input[type="reset"] {
        flex: 1;
        padding: 10px 0;
        background: linear-gradient(90deg, #ffb347, #ff9800);
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.2s;
    }
    .signup-container input[type="submit"]:hover,
    .signup-container input[type="reset"]:hover {
        background: linear-gradient(90deg, #ff9800, #ffb347);
    }
    .signup-container .extra-buttons {
        display: flex;
        gap: 8px;
        margin-top: 10px;
    }
    .signup-container .extra-buttons button {
        flex: 1;
        padding: 8px 0;
        background: #eee;
        border: none;
        border-radius: 6px;
        color: #444;
        font-size: 15px;
        cursor: pointer;
        transition: background 0.2s;
    }
    .signup-container .extra-buttons button:hover {
        background: #ffd699;
        color: #ff9800;
    }
    </style>
</head>
<body>
<div class="signup-container">
    <h1>회원가입</h1>
    <form th:action="@{/todo/signup}" method="post">
        <label for="name">이름</label>
        <input type="text" id="name" name="name" required>

        <label for="email">이메일</label>
        <input type="email" id="email" name="email" required>

        <label for="passwd">암호</label>
        <input type="password" id="passwd" name="passwd" required>

        <label for="phone">전화번호</label>
        <input type="text" id="phone" name="phone">

        <p th:if="${error}" th:text="${error}" style="color:red;"></p>

        <div class="button-group">
            <input type="reset" value="취소"/>
            <input type="submit" value="등록"/>
        </div>
        <div class="extra-buttons">
        <button type="button" onclick="location.href='/todo/login'">로그인으로 돌아가기</button>
    </div>
    </form>
</div>
</body>
</html>
