<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>검색 결과</title>
    <style>
    body {
        background: linear-gradient(120deg, orange 0%, yellow 100%);
        height: 100%;
        min-height: 100vh;
        margin: 0;
        padding: 0;
    }
    .top-btn-bar {
        width: 100%;
        background: white;
        box-shadow: 0 0px 5px;
        padding: 18px 0 10px 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 100;
    }
    .top-btn-bar .logo {
        margin-left: 50px;
        font-size: 2rem;
        color: darkorange;
        font-weight: bold;
        letter-spacing: 2px;
        text-decoration: none;
    }
    .top-btn-bar .btn-group {
        display: flex;
        align-items: center;
        margin-right: 32px;
    }
    .top-btn-bar button {
        margin: 0 10px;
        padding: 10px 28px;
        background: linear-gradient(90deg, #ffb347, #ff9800);
        color: #fff;
        border: none;
        border-radius: 15px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 5px 5px rgba(0,0,0,0.04);
    }
    .top-btn-bar button:hover {
        background: linear-gradient(90deg, #ff9800, #ffb347);
    }
    .main-container {
        background: #fff;
        max-width: 700px;
        margin: 120px auto 0 auto;
        padding: 36px 32px 80px 32px;
        border-radius: 10px;
        box-shadow: 0 0px 0px, 0 0px 5px;
        text-align: center;
    }
    .main-container h2 {
        margin-bottom: 30px;
        color: darkorange;
        font-size: 2rem;
    }
    .main-container table {
        width: 100%;
        border-collapse: collapse;
        margin: 0 auto 30px auto;
        background: #fff8ee;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 0 6px #ffd58040;
    }
    .main-container th, .main-container td {
        padding: 16px 12px;
        border-bottom: 1px solid #ffe0b2;
        font-size: 1.1rem;
    }
    .main-container th {
        background: #ffd580;
        color: #a35d00;
    }
    .main-container tr:last-child td {
        border-bottom: none;
    }
    .main-container button,
    .main-container button[type="submit"] {
        margin: 0 10px 0 0;
        padding: 10px 28px;
        background: linear-gradient(90deg, #ffb347, #ff9800);
        color: #fff;
        border: none;
        border-radius: 15px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 5px 5px rgba(0,0,0,0.04);
        transition: background 0.3s;
    }
    .main-container button:hover,
    .main-container button[type="submit"]:hover {
        background: linear-gradient(90deg, #ff9800, #ffb347);
    }
    .main-container .error-message {
        color: red;
        margin-bottom: 24px;
        font-weight: bold;
    }
    </style>
</head>
<body>
<!-- 상단 버튼 바 -->
<div class="top-btn-bar">
    <a class="logo" th:href="@{/todo/homepage}">Calinote</a>
    <div class="btn-group">
        <button th:if="${session.loginUser != null}"
                onclick="location.href='/todo/logout'">로그아웃</button>
        <button th:if="${session.loginUser == null}"
                onclick="location.href='/todo/login'">로그인</button>
        <button th:if="${session.loginUser != null}"
                onclick="location.href='/todo/userinfo'">정보보기</button>
        <button th:if="${session.loginUser != null}"
                onclick="location.href='/todo/my_todo'">내 일정</button>
        <button th:if="${session.loginUser == null}"
                onclick="alert('로그인을 먼저 해주세요.')">내 일정</button>
        <button th:if="${session.loginUser != null}"
                onclick="location.href='/todo/share_room'">공유 일정</button>
        <button th:if="${session.loginUser == null}"
                onclick="alert('로그인을 먼저 해주세요.')">공유 일정</button>
        <button th:if="${session.loginUser != null}"
                onclick="location.href='/todo/social'">소셜</button>
        <button th:if="${session.loginUser == null}"
                onclick="alert('로그인을 먼저 해주세요.')">소셜</button>
    </div>
</div>
<!-- 메인 컨테이너 -->
<div class="main-container">
    <h2>검색 결과</h2>
    <div th:if="${error}">
        <p class="error-message" th:text="${error}"></p>
    </div>
    <th:block th:if="${error} == null">
        <div th:if="${name}">
            <table>
                <thead>
                    <tr>
                        <th>사용자명</th>
                        <th>친구 요청</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td th:text="${name}"></td>
                        <td>
                            <form th:action="@{/todo/send_friend_request}" method="post" style="display:inline;">
                                <input type="hidden" name="toUser" th:value="${name}">
                                <button type="submit">친구 요청</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </th:block>
    <button onclick="location.href='/todo/social'">친구 목록으로</button>
    <button onclick="location.href='/todo/search_user'">다시 검색</button>
</div>
</body>
</html>
