<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" href="/findpasswd.css">
</head>
<body>
<div class="login-container">
    <h1>비밀번호 찾기</h1>
    <form th:action="@{/todo/findpasswd}" method="post">
        <label for="email">이메일</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">비밀번호 찾기</button>
    </form>
    <div th:if="${error}">
        <p class="error-message" th:text="${error}"></p>
    </div>
    <div class="extra-buttons">
        <button type="button" onclick="location.href='/todo/login'">로그인으로 돌아가기</button>
    </div>
</div>
</body>
</html>
