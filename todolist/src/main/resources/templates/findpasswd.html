<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기</title>
</head>
<body>
    <h2>비밀번호 찾기</h2>
    <form th:action="@{/todo/findpasswd}" method="post">
        <label for="email">이메일:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">비밀번호 찾기</button>
    </form>
    <div th:if="${passwd}">
        <p>비밀번호: <span th:text="${passwd}"></span></p>
    </div>
    <div th:if="${error}">
        <p style="color:red;" th:text="${error}"></p>
    </div>
    <button onclick="location.href='/todo/login'">로그인으로 돌아가기</button>
</body>
</html>
