<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>사용자 등록 완료</title>
    <style>
    body {
        background: linear-gradient(120deg, orange 0%, yellow 100%);
        height: 100%;
        min-height: 100vh;
        margin: 0;
        padding: 0;
    }
    .result-container {
        background: #fff;
        max-width: 500px;
        margin: 60px auto 0 auto;
        padding: 36px 32px 28px 32px;
        border-radius: 40px;
        box-shadow: 0 0px 0px, 0 0px 5px;
        text-align: center;
    }
    .result-container h1, .result-container h3 {
        color: darkorange;
        letter-spacing: 3px;
        margin-bottom: 28px;
    }
    .result-container p {
        font-size: 18px;
        margin: 18px 0;
    }
    .result-container button {
        width: 100%;
        padding: 10px 0;
        background: linear-gradient(90deg, #ffb347, #ff9800);
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 18px;
        transition: background 0.2s;
    }
    .result-container button:hover {
        background: linear-gradient(90deg, #ff9800, #ffb347);
    }
    </style>
</head>
<body>
<div class="result-container">
    <h3>사용자 등록 완료</h3>
    <p th:text="|${userDTO.name}님, 등록이 완료되었습니다.|"></p>
    <button onclick="location.href='/todo/homepage'">홈으로 돌아가기</button>
</div>
</body>
</html>
