<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>사용자 검색 결과</title>
<style>
body {
    background: linear-gradient(120deg, orange 0%, yellow 100%);
    height: 100%;
    min-height: 100vh;
    margin: 0;
    padding: 0;
}
.result-container {
    background: #fff;
    max-width: 500px;
    margin: 60px auto 0 auto;
    padding: 36px 32px 28px 32px;
    border-radius: 40px;
    box-shadow: 0 0px 0px, 0 0px 5px;
    text-align: center;
}
.result-container h1 {
    color: darkorange;
    letter-spacing: 3px;
    margin-bottom: 28px;
}
.result-container p {
    font-size: 18px;
    margin: 18px 0;
}
.result-container .error-message {
    color: #e53935;
    font-size: 16px;
    margin: 18px 0;
}
.result-container button {
    width: 100%;
    padding: 10px 0;
    background: linear-gradient(90deg, #ffb347, #ff9800);
    color: #fff;
    border: none;
    border-radius: 6px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 18px;
    transition: background 0.2s;
}
.result-container button:hover {
    background: linear-gradient(90deg, #ff9800, #ffb347);
}
.result-container button[type="button"] {
        flex: 1;
        padding: 8px 0;
        background: #eee;
        border: none;
        border-radius: 6px;
        color: #444;
        font-size: 15px;
        cursor: pointer;
        transition: background 0.2s;
}
.result-container button[type="button"]:hover {
    background: #ffd699;
        color: #ff9800;
}
</style>
</head>
<body>
<div class="result-container">
    <h1>비밀번호 검색 결과</h1>
    <div th:if="${passwd}">
        <p>비밀번호: <span th:text="${passwd}"></span></p>
    </div>
    <div th:if="${error}">
        <p class="error-message" th:text="${error}"></p>
    </div>
    <button onclick="location.href='/todo/findpasswd'">다시 검색</button>
    <button type="button" onclick="location.href='/todo/login'">로그인으로 돌아가기</button>
</div>
</body>
</html>
