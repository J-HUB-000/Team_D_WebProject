<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>공유 방 목록페이지</title>
</head>
<body>
<table border ='1'>
<tr><th>id</th><th>호스트</th><th>방이름</th><th>설명</th></tr>
<tr th:each="room : ${rooms}">
 <td th:text="${room.roomid}"></td>
  <td th:text="${room.email}"></td>
  <td th:text="${room.roomname}"></td>
  <td th:text="${room.roomexp}"></td>
  <td th:if="${room.email} == ${loginUserEmail}">
	  <form th:action="@{/todo/delete_room}" method="post" style="display:inline;">
	      <input type="hidden" name="roomid" th:value="${room.roomid}" />
	      <button type="submit" onclick="return confirm('정말 삭제하시겠습니까?');">방 삭제</button>
	  </form>
<button type="submit" th:onclick="|location.href='@{/todo/share_todo(roomid=${room.roomid})}'|">입장하기</button>

</td>
</tr>
</table>
<button onclick="location.href='/todo/create_room'">방만들기</button>
<button onclick="location.href='/todo/homepage'">메인으로</button>
</body>
</html>
