<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>소셜 - 친구 목록</title>
<style>
body {
    background: linear-gradient(120deg, orange 0%, yellow 100%);
    height: 100%;
    min-height: 100vh;
    margin: 0;
    padding: 0;
}
/* 상단 버튼 바 */
.top-btn-bar {
    width: 100%;
    background: white;
    box-shadow: 0 0px 20px;
    padding: 18px 0 10px 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 100;
}
.top-btn-bar .logo {
    margin-left: 50px;
    font-size: 2rem;
    color: darkorange;
    font-weight: bold;
    letter-spacing: 2px;
    text-decoration: none;
}
.top-btn-bar .btn-group {
    display: flex;
    align-items: center;
    margin-right: 32px;
}
.top-btn-bar button {
    margin: 0 10px;
    padding: 10px 28px;
    background: linear-gradient(90deg, #ffb347, #ff9800);
    color: #fff;
    border: none;
    border-radius: 15px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 2px 8px rgba(0,0,0,0.04);
}
.top-btn-bar button:hover {
    background: linear-gradient(90deg, #ff9800, #ffb347);
}
/* 메인 컨테이너 */
.social-container {
    background: #fff;
    max-width: 900px;
    margin: 120px auto 0 auto; /* 상단바 높이만큼 아래로 */
    padding: 36px 32px 28px 32px;
    border-radius: 40px;
    box-shadow: 0 0px 0px, 0 0px 15px;
}
.social-container h3 {
    color: darkorange;
    letter-spacing: 2px;
    margin-bottom: 24px;
    text-align: left;
}
.social-table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 24px;
    font-size: 17px;
}
.social-table th, .social-table td {
    border: 1px solid #ffd699;
    padding: 10px 14px;
    text-align: center;
}
.social-table th {
    background: #fff6e0;
    color: #ff9800;
    font-weight: bold;
}
.social-table td {
    background: #fff;
    color: #444;
}
.social-table button, .social-container button {
    padding: 7px 18px;
    background: linear-gradient(90deg, #ffb347, #ff9800);
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 15px;
    font-weight: bold;
    cursor: pointer;
    margin: 2px 0;
    transition: background 0.2s;
}
.social-table button:hover, .social-container button:hover {
    background: linear-gradient(90deg, #ff9800, #ffb347);
}
.social-container .action-btns {
    margin-bottom: 28px;
    display: flex;
    gap: 12px;
    justify-content: flex-end;
}
</style>
<script>
    function requireLogin() {
        alert("로그인을 먼저 해주세요.");
    }
</script>
</head>
<body>
<!-- 상단 버튼 바 -->
<div class="top-btn-bar">
    <a class="logo" th:href="@{/todo/homepage}">Calinote</a>
    <div class="btn-group">
        <button th:if="${session.loginUser != null}"
                onclick="location.href='/todo/logout'">로그아웃</button>
        <button th:if="${session.loginUser == null}"
                onclick="location.href='/todo/login'">로그인</button>
        <button th:if="${session.loginUser != null}"
                onclick="location.href='/todo/userinfo'">정보보기</button>
        <button th:if="${session.loginUser != null}"
                onclick="location.href='/todo/my_todo'">내 일정</button>
        <button th:if="${session.loginUser == null}"
                onclick="requireLogin()">내 일정</button>
        <button th:if="${session.loginUser != null}"
                onclick="location.href='/todo/share_room'">공유 일정</button>
        <button th:if="${session.loginUser == null}"
                onclick="requireLogin()">공유 일정</button>
        <button th:if="${session.loginUser != null}"
                onclick="location.href='/todo/social'">소셜</button>
        <button th:if="${session.loginUser == null}"
                onclick="requireLogin()">소셜</button>
    </div>
</div>

<!-- 메인 컨테이너 -->
<div class="social-container">
    <h3>받은 친구 요청</h3>
    <table class="social-table" th:if="${requests}">
        <thead>
        <tr>
            <th>사용자명</th>
            <th>수락</th>
            <th>거절</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="req : ${requests}">
            <td th:text="${req.fromUser}"></td>
            <td>
                <form th:action="@{/todo/accept_friend_request}" method="get" style="display:inline;">
                    <input type="hidden" name="id" th:value="${req.id}" />
                    <button type="submit">수락</button>
                </form>
            </td>
            <td>
                <form th:action="@{/todo/reject_friend_request}" method="get" style="display:inline;">
                    <input type="hidden" name="id" th:value="${req.id}" />
                    <button type="submit">거절</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <h3>내 친구 목록</h3>
    <table class="social-table">
        <thead>
        <tr>
            <th>친구 이름</th>
            <th>친구 관리</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="friend : ${friends}">
            <td th:text="${friend.friendname}"></td>
            <td>
                <form th:action="@{/todo/delete_friend}" method="post" style="display:inline;">
                    <input type="hidden" name="friendname" th:value="${friend.friendname}" />
                    <button type="submit">삭제</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="action-btns">
        <button onclick="location.href='/todo/search_user'">사용자 검색</button>
        <button onclick="location.href='/todo/homepage'">메인으로</button>
    </div>
</div>
</body>
</html>
