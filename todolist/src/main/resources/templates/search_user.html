<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>사용자 검색</title>
    <style>
    body {
        background: linear-gradient(120deg, orange 0%, yellow 100%);
        height: 100%;
        min-height: 100vh;
        margin: 0;
        padding: 0;
    }
    .top-btn-bar {
        width: 100%;
        background: white;
        box-shadow: 0 0px 5px;
        padding: 18px 0 10px 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 100;
    }
    .top-btn-bar .logo {
        margin-left: 50px;
        font-size: 2rem;
        color: darkorange;
        font-weight: bold;
        letter-spacing: 2px;
        text-decoration: none;
    }
    .top-btn-bar .btn-group {
        display: flex;
        align-items: center;
        margin-right: 32px;
    }
    .top-btn-bar button {
        margin: 0 10px;
        padding: 10px 28px;
        background: linear-gradient(90deg, #ffb347, #ff9800);
        color: #fff;
        border: none;
        border-radius: 15px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 5px 5px rgba(0,0,0,0.04);
    }
    .top-btn-bar button:hover {
        background: linear-gradient(90deg, #ff9800, #ffb347);
    }
    .main-container {
        background: #fff;
        max-width: 600px;
        margin: 120px auto 0 auto;
        padding: 36px 32px 80px 32px;
        border-radius: 10px;
        box-shadow: 0 0px 0px, 0 0px 5px;
        text-align: center;
    }
    .main-container h2 {
        margin-bottom: 30px;
        color: darkorange;
        font-size: 2rem;
    }
    .main-container label {
        font-size: 1.1rem;
        margin-right: 10px;
    }
    .main-container input[type="email"] {
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ffb347;
        font-size: 1rem;
        width: 60%;
        margin-right: 10px;
        outline: none;
        transition: border 0.2s;
    }
    .main-container input[type="email"]:focus {
        border: 2px solid #ff9800;
    }
    .main-container button[type="submit"] {
        padding: 10px 28px;
        background: linear-gradient(90deg, #ffb347, #ff9800);
        color: #fff;
        border: none;
        border-radius: 15px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 5px 5px rgba(0,0,0,0.04);
        margin-left: 10px;
    }
    .main-container button[type="submit"]:hover {
        background: linear-gradient(90deg, #ff9800, #ffb347);
    }
    .main-container .back-btn {
        margin-top: 32px;
        padding: 10px 28px;
        background: linear-gradient(90deg, #ffb347, #ff9800);
        color: #fff;
        border: none;
        border-radius: 15px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 5px 5px rgba(0,0,0,0.04);
    }
    .main-container .back-btn:hover {
        background: linear-gradient(90deg, #ff9800, #ffb347);
    }
    </style>
</head>
<body>
<!-- 상단 버튼 바 -->
<div class="top-btn-bar">
    <a class="logo" th:href="@{/todo/homepage}">Calinote</a>
    <div class="btn-group">
        <button th:if="${session.loginUser != null}"
                onclick="location.href='/todo/logout'">로그아웃</button>
        <button th:if="${session.loginUser == null}"
                onclick="location.href='/todo/login'">로그인</button>
        <button th:if="${session.loginUser != null}"
                onclick="location.href='/todo/userinfo'">정보보기</button>
        <button th:if="${session.loginUser != null}"
                onclick="location.href='/todo/my_todo'">내 일정</button>
        <button th:if="${session.loginUser == null}"
                onclick="alert('로그인을 먼저 해주세요.')">내 일정</button>
        <button th:if="${session.loginUser != null}"
                onclick="location.href='/todo/share_room'">공유 일정</button>
        <button th:if="${session.loginUser == null}"
                onclick="alert('로그인을 먼저 해주세요.')">공유 일정</button>
        <button th:if="${session.loginUser != null}"
                onclick="location.href='/todo/social'">소셜</button>
        <button th:if="${session.loginUser == null}"
                onclick="alert('로그인을 먼저 해주세요.')">소셜</button>
    </div>
</div>
<!-- 메인 컨테이너 -->
<div class="main-container">
    <h2>사용자 검색</h2>
    <form th:action="@{/todo/search_user}" method="post" style="margin-bottom: 20px;">
        <label for="email">이메일:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">검색</button>
    </form>
    <button class="back-btn" onclick="location.href='/todo/social'">친구 목록으로</button>
</div>
</body>
</html>
